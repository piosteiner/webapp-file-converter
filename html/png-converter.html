<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .nav-links {
            margin-bottom: 30px;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #764ba2;
        }

        .controls {
            margin: 20px 0;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .control-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .control-input {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
        }

        .control-input::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-input::-webkit-slider-thumb:hover {
            background: #764ba2;
            transform: scale(1.2);
        }

        .control-value {
            margin-top: 5px;
            color: #667eea;
            font-weight: 600;
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 30px;
            margin: 30px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .drop-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(102, 126, 234, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .drop-zone:hover::before {
            transform: translateX(100%);
        }

        .drop-zone:hover {
            border-color: #764ba2;
            background-color: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .drop-zone.dragover {
            border-color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
            transform: scale(1.02);
        }

        .drop-zone.processing {
            border-color: #ff9800;
            background-color: rgba(255, 152, 0, 0.1);
        }

        .drop-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .drop-zone:hover .drop-icon {
            transform: scale(1.1);
            color: #764ba2;
        }

        .drop-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .drop-subtext {
            color: #888;
            font-size: 0.9em;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            text-align: left;
            line-height: 1.5;
        }

        .status.show {
            opacity: 1;
        }

        .status.success {
            background-color: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background-color: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status.processing {
            background-color: rgba(255, 152, 0, 0.1);
            color: #ff9800;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 152, 0, 0.3);
            border-radius: 50%;
            border-top-color: #ff9800;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .drop-zone {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ PNG ‚Üí JPEG</h1>
        <p class="subtitle">Convert PNG images to JPEG format with adjustable quality</p>
        
        <div class="nav-links">
            <a href="../index.html">‚Üê Home</a>
            <a href="gif-converter.html">GIF ‚Üí WebM</a>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label class="control-label" for="quality">JPEG Quality</label>
                <input type="range" id="quality" class="control-input" min="10" max="100" value="100">
                <div class="control-value" id="qualityValue">100%</div>
            </div>
        </div>

        <div class="drop-zone" id="dropZone">
            <div class="drop-icon">üì∏</div>
            <div class="drop-text">Drop your PNG file(s) here</div>
            <div class="drop-subtext">or click to browse ‚Ä¢ Supports multiple files</div>
        </div>

        <input type="file" id="fileInput" accept=".png,image/png" multiple class="hidden">
        
        <div class="status" id="status"></div>
    </div>

    <script src="../js/png-converter.js"></script>
</body>
</html>
