        .container {

            color: #ff9800;
        }

            background: rgba(76, 175, 80, 0.1);
            border-color: rgba(76, 175, 80, 0.3);

        }

        .controls {

            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .control-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
        }

        .control-input::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-input::-webkit-slider-thumb:hover {
            background: #764ba2;
            transform: scale(1.2);
        }

        .control-value {
            margin-top: 5px;
            color: #667eea;
            font-weight: 600;
        }

        .mode-selector {

        }

        .mode-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .drop-zone {
            border: 3px dashed #667eea;

            padding: 60px 30px;
            margin: 30px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .drop-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(102, 126, 234, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .drop-zone:hover::before {
            transform: translateX(100%);
        }

        .drop-zone:hover {
            border-color: #764ba2;
            background-color: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .drop-zone.dragover {
            border-color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
            transform: scale(1.02);
        }

        .drop-zone.processing {
            border-color: #ff9800;
            background-color: rgba(255, 152, 0, 0.1);
        }

        .drop-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .drop-zone:hover .drop-icon {
            transform: scale(1.1);
            color: #764ba2;
        }

        .drop-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .drop-subtext {
            color: #888;
            font-size: 0.9em;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            text-align: left;
            line-height: 1.5;
        }

        .status.show {
            opacity: 1;
        }

        .status.success {
            background-color: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background-color: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status.processing {
            background-color: rgba(255, 152, 0, 0.1);
            color: #ff9800;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 152, 0, 0.2);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #ff9800;
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 152, 0, 0.3);
            border-radius: 50%;
            border-top-color: #ff9800;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .drop-zone {
                padding: 40px 20px;
            }

            .mode-selector {
                flex-direction: column;
            }
        }
    </style>
